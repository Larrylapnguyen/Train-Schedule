<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="assets/CSS/style.css">

	<title>Train Schedule</title>
</head>

<body>
	<div class="container-fluid col-lg-11">

		<div class="jumbotron bg-dark text-light">
			<h1 class="display-4 text-center">Anytime is Train Time</h1>
			<p class="lead text-center">Choo Choo. Chee Chee.</p>
		</div>

		<div class="card border-primary mb-3">
			<div class="card-header  bg-primary font-weight-bold text-white">Current Train Schedule</div>
			<table class="table">
				<thead class="" id="eTable">
					<tr>
						<th scope="col">Train Name</th>
						<th scope="col">Destination</th>
						<th scope="col">Frequency (Mins)</th>
						<th scope="col">Next Arrival</th>
						<th scope="col">Minutes Away</th>
					</tr>
				</thead>
				<tbody id="infoRows">
				</tbody>
			</table>
		</div>

		<div class="card border-primary mb-3">
			<div class="card-header  bg-primary font-weight-bold text-white">Add Train</div>
			<form class="p-2 font-weight-bold">

				<div class="form-group">
					<label for="EmployeeName">Train Name</label>
					<input type="text" class="form-control" id="trainName" placeholder="Train Name">
				</div>

				<div class="form-group">
					<label for="Destination">Destination</label>
					<input type="text" class="form-control" id="trainDest" placeholder="Destination">
				</div>

				<div class="form-group">
					<label for="First Train">First Train Time (HHmm(0000-2300)- Military Time)</label>
					<input type="text" class="form-control" id="firstTrain" maxlength="4" pattern="\d{4}" required>
				</div>

				<div class="form-group">
					<label for="Rate">Frequency (Mins)</label>
					<input class="form-control" id="trainFreq">
				</div>

				<input class="btn btn-primary" type="submit" value="Submit" id="subBtn">

			</form>
		</div>
	</div>
	<script src="https://momentjs.com/downloads/moment.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>

	<script src="assets/Javascript/app.js"></script>

</body>

</html>
